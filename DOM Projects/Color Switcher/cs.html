<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div class="fullContent">
            <div class="randomColorBox">
                <button id="randomBtn">Random Color</button>
            </div>
            <div class="userColor">
                <input type="text" name="" id="colorInput" placeholder="Enter a Color or HEX (e.g white or #ffffff)">
                <button id="applyBtn">Apply Color</button>
            </div>
        </div>

        <div class="cureentColor">Current Color: <span id="currentColorValue">green</span></div>
    </div>

    <script src="cs.js"></script>
</body>
</html>
